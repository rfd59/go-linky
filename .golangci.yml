version: "2"

linters:
  default: none
  enable:
    - errcheck
    - govet
    - ineffassign
    - staticcheck
    - unused
    - gocyclo
    - dupl
    - misspell
    - gosec
    - ineffassign
    - makezero
    - misspell
    - nilerr
    - predeclared
    - unconvert
    - testifylint
    - durationcheck
    - copyloopvar
  settings:
    errcheck:
      exclude-functions:
        - (go.bug.st/serial.Port).Close

formatters:
  enable:
    - goimports

issues:
  max-issues-per-linter: 0
  max-same-issues: 0
